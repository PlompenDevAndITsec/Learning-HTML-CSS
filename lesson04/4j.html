<style>

.shadow-button {
  background-color: green;
  border: none;
  color: white;
  cursor: pointer;
  font-size: 18px;
  padding-left: 16px;
  padding-right: 16px;
  padding-bottom: 8px;
  padding-top: 8px;

  box-shadow: 5px 3px 3px rgba(0, 0, 0, 0.2);

  transition: margin-left 0s, margin-top 0s, box-shadow 0s;
}




.shadow-button:active {
  margin-left: 5px;
  margin-top: 3px;
  box-shadow: none;
}


</style>







<button class="shadow-button">Shadow</button>
