<style>

.one-button {
  background-color: green;
  border: none;
 
  color: white;
  cursor: pointer;

  font-size: 18px;
  
  padding-top: 8px;
  padding-bottom: 8px;
  padding-left: 16px;
  padding-right: 16px;

  margin-left: 10px;
  margin-right: 10px;

  transition: padding-left 0.2s, padding-right 0.2s,
   margin-left 0.2s, margin-right 0.2s;
}


.one-button:hover {
  padding-left: 26px;
  padding-right: 26px;
  margin-left: 0px;
  margin-right: 0px;


}



</style>


<button class="one-button">One</button>
<button class="one-button">Two</button>
<button class="one-button">Three</button>
